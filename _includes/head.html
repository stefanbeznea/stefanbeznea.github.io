<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Site title -->
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  
  <!-- Meta description for SEO -->
  <meta name="description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  
  <!-- Default CSS -->
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ "/assets/css/styles.css" | relative_url }}">
  
  <!-- Custom Fonts (example with Google Fonts) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  
  <!-- Open Graph / Social Media Meta Tags -->
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta property="og:description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta property="og:site_name" content="{{ site.title | escape }}">
  
  <!-- RSS Feed -->
  {% feed_meta %}
  
  <!-- Custom JavaScript
  <script defer src="{{ "/assets/js/main.js" | relative_url }}"></script> -->
  
  {% if jekyll.environment == "production" %}
  <!-- Analytics (example with Google Analytics) -->
  <!-- Paste your analytics code here -->
  {% endif %}
  
  <!-- Any additional custom head content -->
  {% if page.custom_head %}
  {{ page.custom_head }}
  {% endif %}
</head>
